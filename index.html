<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
  	<p>Enter the first number: <input type="text" id="value1"></p>
  	<p>Enter the second number: <input type="text" id="value2"></p>
  	<p>Choose the operator:
  	<select id="operator">
  		<option value="add">Add</option>
  		<option value="min">Minus</option>
  		<option value="div">Divide</option>
  		<option value="mul">Multiply</option>
  	</select></p>
  	<button type="button" onclick="calc()">Get the result</button>
  </form>
  <div id="result"></div>
</body>
<script src="app.js"></script>
</html>
